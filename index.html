<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("work.js", function(result){
      $.each(result, function(i, field){
        $("div").append(field.name + "<br>"  + field.year + "<br> " + field.imageURL + "<br>" + field.engine.type + "<br>" + field.engine.size + "<br>" + field.engine.configuration + "<br>" + field.brakes.front + "<br>" + field.brakes.back + "<br>");
      });
    });
  });
});
</script>
</head>
<body>
  <button> Get Json </button>

<div> </div>
  
  
</body
  
</html>
