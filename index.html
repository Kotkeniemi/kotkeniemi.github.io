<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS\about.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("work.js", function(result){
      $.each(result, function(i, field){
        $(".name").append(field.name + "<br>" );
        $(".year").append(field.year + "<br>");
        $(".imageURL").append( field.imageURL + "<br>");
        $(".type").append( field.engine.type + "<br>");
        $(".size").append(field.engine.size + "<br>"); 
        $(".configuration").append(field.engine.configuration + "<br>");
        $(".front").append(field.brakes.front + "<br>");
        $(".back").append(field.brakes.back + "<br>");
      });
    });
  });
});
</script>

<style>
  
  html{
		background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Mercedes-Benz_SLS_AMG_%28C_197%29_%E2%80%93_Frontansicht_ge%C3%B6ffnet%2C_10._August_2011%2C_D%C3%BCsseldorf.jpg/800px-Mercedes-Benz_SLS_AMG_%28C_197%29_%E2%80%93_Frontansicht_ge%C3%B6ffnet%2C_10._August_2011%2C_D%C3%BCsseldorf.jpg') no-repeat center center fixed;
		background-size: cover;
	}
.container{
    border:1px solid blue;
}
.h1 {
    text-align:center;
}

</style>


</head>
<body>

<button>Get JSON data !</button>
  
  <h1> The Information Below is Retrieved from a JSON object within a JS file </h1>
<div class ="container">
  <div class ="name"> <b>Name of Car:</b> </div>
    <div class ="year"> <b>Year of Model:</b> </div>
    <div class ="imageURL"><b>Link to Image: </b> </div>
    <div class ="type"><b>Type of Engine: </b> </div>
    <div class ="size"><b>Size of Engine:</b> </div>
    <div class ="configuration"><b> Engine Config:</b> </div>
    <div class ="front"> <b>Size of Front Breaks:</b> </div>
    <div class ="back"> <b>Size of Back Breaks:</b> </div>


</div>


</body>
</html>
