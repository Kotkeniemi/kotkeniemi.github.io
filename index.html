<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("work.js", function(result){
      $.each(result, function(i, field){
        $("name").append(field.name + "<br>" );
        $("year").append(field.year + "<br>");
        $("imageURL").append( field.imageURL + "<br>");
        $("type").append( field.engine.type + "<br>");
        $("size").append( + field.engine.size + "<br>"); 
        $("configuration").append(field.engine.configuration + "<br>");
        $("front").append(field.brakes.front + "<br>");
        $("back").append + (field.brakes.back + "<br>");
      });
    });
  });
});
</script>

<style>
.container1{
    border:1px solid blue;
}



</style>


</head>
<body>

<button>Get JSON data</button>

<div class ="container">
    <div class ="name"> </div>
    <div class ="year"> </div>
    <div class ="imageURL"> </div>
    <div class ="type"> </div>
    <div class ="size"> </div>
    <div class ="configuration"> </div>
    <div class ="front"> </div>
    <div class ="back"> </div>


</div>


</body>
</html>
