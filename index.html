<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS\about.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("work.js", function(result){
      $.each(result, function(i, field){
        $("#name").append(field.name + "<br>" );
        $("#year").append(field.year + "<br>");
        $("#imageURL").append( field.imageURL + "<br>");
        $("#type").append( field.engine.type + "<br>");
        $("#size").append(field.engine.size + "<br>"); 
        $("#configuration").append(field.engine.configuration + "<br>");
        $("#front").append(field.brakes.front + "<br>");
        $(#"back").append(field.brakes.back + "<br>");
      });
    });
  });
});
</script>

<style>
.container{
    border:1px solid blue;
}



</style>


</head>
<body>

<button>Get JSON data!</button>

<div class ="container">
    <div id ="name"> </div>
    <div id ="year"> </div>
    <div id ="imageURL"> </div>
    <div id ="type"> </div>
    <div id ="size"> </div>
    <div id ="configuration"> </div>
    <div id ="front"> </div>
    <div id ="back"> </div>


</div>


</body>
</html>
