<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("work.js", function(result){
      $.each(result, function(i, field){
        $("col1").append(field.name + "<br>" );
        $("col2").append(field.year + "<br>");
        $("col3").append( field.imageURL + "<br>");
        $("col4").append( field.engine.type + "<br>");
        $("col5").append( + field.engine.size + "<br>"); 
        $("col6").append(field.engine.configuration + "<br>");
        $("col7").append(field.brakes.front + "<br>");
        $("col8").append + (field.brakes.back + "<br>");
      });
    });
  });
});
</script>
</head>
<body>

<button>Get JSON data</button>

<div class = "container">
  <div class = "row row1">
    <div class = "col col1">
      
    </div>
     <div class = "col col2">
      
    </div>
     <div class = "col col3">
      
    </div>
    
  </div>
  <div class = "row row2">
    <div class = "col col4">
      
    </div>
     <div class = "col col5">
      
    </div>
     <div class = "col col6">
      
    </div>
    <div class = "row row3">
        <div class = "col col7">
      
        </div>
         <div class = "col col8">
          
        </div>
    </div>
  </div>
  
  
</div>

</body>
</html>
