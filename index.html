<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS\about.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("work.js", function(result){
      $.each(result, function(i, field){
        $(".name").append(field.name + "<br>" );
        $(".year").append(field.year + "<br>");
        $(".imageURL").append( field.imageURL + "<br>");
        $(".type").append( field.engine.type + "<br>");
        $(".size").append(field.engine.size + "<br>"); 
        $(".configuration").append(field.engine.configuration + "<br>");
        $(".front").append(field.brakes.front + "<br>");
        $(".back").append(field.brakes.back + "<br>");
      });
    });
  });
});
</script>

<style>
.container{
    border:1px solid blue;
}
.h1 {
    text-align:center;
}

</style>


</head>
<body>

<button>Get JSON data !</button>
  
  <h1> The Information Below is Retrieved from a JSON object within a JS file </h1>
<div class ="container">
  <div class ="name"> <b>Name of Car</b>: </div>
    <div class ="year">Year of Model: </div>
    <div class ="imageURL">Link to Image:  </div>
    <div class ="type">Type of Engine:  </div>
    <div class ="size">Size of Engine: </div>
    <div class ="configuration"> Engine Config: </div>
    <div class ="front">Size of Front Breaks: </div>
    <div class ="back">Size of Back Breaks </div>


</div>


</body>
</html>
